# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "*/30 * * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Set up JDK 8
        uses: actions/setup-java@v4.7.0
        with:
          java-version: '8.0.442'
          distribution: 'zulu'
      - run: mkdir -p out/production/crypto2/
      - run: javac -d out/production/crypto2/ src/Main.java
      - name: Upload compiled classes
        uses: actions/upload-artifact@v4.6.1
        with:
          name: crypto2
          path: ${{ github.workspace }}/out
          if-no-files-found: error

  run:
    needs: build
    if: ${{ github.event_name == 'schedule' }}
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/download-artifact@v4.1.9
        with:
          name: crypto2
      - name: Set up JDK 8
        uses: actions/setup-java@v4.7.0
        with:
          java-version: '8.0.442'
          distribution: 'zulu'
      - run: java "-Dfile.encoding=UTF-8" "-Dconsole.encoding=UTF-8" -cp "out/production/crypto2/" Main
      - name: Upload generated pages
        uses: actions/upload-artifact@v4.6.1
        with:
          name: pages
          path: ${{ github.workspace }}/public
          if-no-files-found: error

  copy:
    needs: build
    if: ${{ github.event_name != 'schedule' }}
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Upload repository pages
        uses: actions/upload-artifact@v4.6.1
        with:
          name: pages
          path: 'public/'
          if-no-files-found: error

  deploy:
    needs: [ run, copy ]
    if: |
      always()
      && contains(needs.*.result, 'success')
      && !contains(needs.*.result, 'failure')
      && (github.ref == 'refs/heads/main')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/download-artifact@v4.1.9
        with:
          name: pages
      - name: Setup Pages
        uses: actions/configure-pages@v5.0.0
      - name: Upload pages
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: ${{ github.workspace }}/public/
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
